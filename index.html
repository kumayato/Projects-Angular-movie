<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS movie</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="app.css">
	<script src="bower_components/script.js/dist/script.min.js"></script>
	<script src='bower_components/angular-loader/angular-loader.js'></script>
	<script>
		$script([
			"bower_components/angular/angular.js",
			"bower_components/angular-route/angular-route.js",
			"app.js",
			"components/http.js",
			"components/auto-focus.js",
			"movie_detail/controller.js",
			"movie_list/controller.js"
		],function () {
			angular.bootstrap(document, ['moviecat']);
		})
	</script>
</head>

<body>
<!--顶部主导航-->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="https://movie.douban.com/" target="_blank">豆瓣电影</a>
		</div>

		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="https://www.douban.com/" target="_blank">豆瓣首页</a></li>
			</ul>
			<form class="navbar-form navbar-right" ng-submit="search()" ng-controller="SearchController">
				<input type="text" class="form-control" placeholder="影片/影人搜索" ng-model="input">
			</form>
		</div>
	</div>
</nav>

<!--内容部分-->
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li auto-focus><a href="#/in_theaters/1">正在热映</a></li>
				<li auto-focus><a href="#/coming_soon/1">即将上映</a></li>
				<li auto-focus><a href="#/top250/1">Top250</a></li>
			</ul>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
	</div>
</div>
</body>
</html>
